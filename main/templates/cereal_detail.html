{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
    <div class="container">

	    <div class="row">
		    <div class="col-md-6">
			    <h3>{{ cereal.name }}</h3>
			    <img src="/media/{{ cereal.image }}">
			</div>
			<div class="col-md-6">
				<ul>
			        <li><b>Manufacturer:</b> {{ cereal.name }}</li>
			        {% for fact in cereal.nutritionfacts.list %}
			            <li>{{ fact }}</li>
			        {% endfor %}
			    </ul>

			    <p>{{ cereal.info }}</p>

			</div>
	    </div>
	</div>
{% endblock %}
